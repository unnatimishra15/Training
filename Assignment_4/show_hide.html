<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show and HIde in Jquery</title>
    
    
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta placeat illo delectus voluptatibus quos omnis est, autem accusantium nobis porro dignissimos voluptate, in nesciunt, quidem hic amet recusandae minus qui!</p>
    <button type="button" id = "show">Show</button>
    <button type="button" id = "hide">Hide</button>
    <button type="button" id = "toggle">Toggle</button>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('#show').click(function()
            {
                $('p').show();
            });
            $('#hide').click(function()
            {
                    $('p').hide(1000);
            });
            $('#toggle').click(function(){

                $('p').toggle();
            });
        });

    </script>
    
</body>
</html>
