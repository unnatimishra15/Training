<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FadeIn fadeOut Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="slideshowcontainer">
        <p><img src="images/image3.jpg"></p>
        <p><img src="images/image2.jpg"></p>
            <p><img src="images/image4.jpg"></p>
        </div>
        <script>
            $(function(){
            $('.slideshowcontainer p:gt(0)').hide();
            setInterval(function(){$('.slideshowcontainer > :first-child').fadeOut().next('p').fadeIn().end().appendTo('.slideshowcontainer');}, 1000);});
        </script>
</body>
</html>
