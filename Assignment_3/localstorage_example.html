<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Build with Javascript- Local Storage Comments</title>
    <link rel="stylesheet" href="style/style2.css">
</head>
<body>
    <div class="comment-container">
        <h3 class="comment-container-title">Comments</h3>
        <div class="comments">
            <div class="comment flex items-start justify-start"></div>
            <img class="comment-avatar" src="p2.png" alt="">
            <div class="flex-1">
                <h3 class="comment-author">Andy</h3>
                <div class="comment-body">
                    First Comment
                </div>
            </div>
        </div>
         <div class="comment comment-new flex items-start justify-start">
            <img class="comment-avatar" src="p2.png" alt="">
            <div class="flex-1">
                <h3 class="comment-author">Andy</h3>
                <form action="#" class="comment-form">
                        <textarea class="comment-input" placeholder="Add a Comment"></textarea>
                        <input type= "text" class="authorinput" placeholder="Author Name">
                        <input type="submit" class="comment-submit" value="Reply">

                </form>
               
            </div>
         </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
